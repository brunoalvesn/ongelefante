<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Elefante</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e6f0ff, #f9fbff);
      color: #333;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    header img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      max-width: 800px;
      background: white;
      margin: 50px auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #004c99;
      margin-bottom: 15px;
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    fieldset {
      border: 2px solid #0073e6;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }

    fieldset:hover {
      border-color: #005bb5;
      box-shadow: 0 0 10px rgba(0, 91, 181, 0.2);
    }

    legend {
      font-weight: bold;
      color: #005bb5;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
      font-size: 15px;
    }

    input:focus {
      border-color: #0073e6;
      box-shadow: 0 0 5px rgba(0, 115, 230, 0.3);
      outline: none;
    }

    button {
      background-color: #0073e6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
      transform: scale(1.03);
    }

    .success-message {
      background-color: #e6f7ff;
      border: 1px solid #80d4ff;
      color: #004c99;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #555;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/elefante-realista-em-estudio_23-2150802006.jpg" alt="Logo da ONG" />
    <nav>
      <ul>
        <li><a href="index.html">PÃ¡gina Inicial</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Participe</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Cadastro de VoluntÃ¡rio / Doador</h1>
    <p>Preencha seus dados para participar da nossa ONG ðŸ’™</p>

    <form id="formCadastro">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required />
      </fieldset>

      <fieldset>
        <legend>EndereÃ§o</legend>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" required />

        <label for="endereco">EndereÃ§o (Rua e NÃºmero):</label>
        <input type="text" id="endereco" name="endereco" required />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required />
      </fieldset>

      <button type="submit">Enviar Cadastro</button>

      <div class="success-message" id="successMessage">
        âœ… Obrigado! Seu cadastro foi enviado com sucesso.
      </div>
    </form>
  </main>

  <footer>
    Â© 2025 | ONG Elefante da cruzeiro | Todos os direitos reservados.
  </footer>

  <script>
    const form = document.getElementById("formCadastro");
    const msg = document.getElementById("successMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.style.display = "block";
      msg.style.opacity = "1";

      setTimeout(() => {
        msg.style.display = "none";
        form.reset();
      }, 4000);
    });
  </script>
</body>
</html>
