<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Elefante</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f6f7fb;
      color: #333;
    }

    /* Header */
    header {
      background: #0077cc;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover,
    .active {
      text-decoration: underline;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #0077cc, #00b4d8);
      color: white;
    }

    .hero button {
      margin-top: 20px;
      padding: 10px 25px;
      background: white;
      color: #0077cc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #e0e0e0;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #0077cc;
      color: white;
      margin-top: 40px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/download.jpg " alt="Logo da ONG">
      <h1>ONG ELEFANTE DA CRUZEIRO</h1>
    </div>
    <nav>
      <ul>
        <a href="projetos.html">Projetos</a>
        <a href="cadastro.html">Cadastro</a>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Transformando vidas com solidariedade</h2>
    <p>Junte-se a nós e faça parte dessa mudança.</p>
    <button onclick="window.location.href='cadastro.html'">Quero Ajudar</button>
  </section>

  <footer>
    <p>&copy; 2025 ONG Elefante da cruzeiro - Todos os direitos reservados.</p>
  </footer>

    <script>
    // Destacar o link da página atual
    document.querySelectorAll('nav a').forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
